<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Weather Banners - Temperatura ciudades de Colombia</title>
        <link rel="icon" type="image/x-icon" href="https://www.wppmedia.com/wppmedia/favicon.ico">
        <link rel="stylesheet" href="weather.css">
    </head>
    <body>
        <div class="weather-wrapper">
            <a href="https://tu-url.com" class="banner-link">
                <div class="banner-container b-250">
                    <div class="brand">Camisetas</div>
                    <div class="weather-data">
                        <h2 class="city-name">--</h2>
                        <div class="temp-val"><span>--</span>°C</div>
                        <p class="desc">Cargando...</p>
                    </div>
                    <a href="https://www.wppmedia.com/" target="_blank" class="banner-link">
                        <button class="cta-button">¡PÍDE YA TU CAMISETA!</button>
                    </a>
                </div>
            </a>
            <a href="https://tu-url.com" class="banner-link">
                <div class="banner-container b-600">
                    <div class="brand">Camisetas Colombia</div>
                    <div class="mid-content">
                        <p class="intro">DESCUENTO SEGUN TEMPERATURA EN TU CIUDAD</p>
                        <div class="weather-data">
                            <h2 class="city-name">--</h2>
                            <div class="temp-val"><span>--</span>°C</div>
                            <p class="desc">Cargando...</p>
                        </div>
                    </div>
                    <div class="footer-cta">
                        <p>Ponte las mejores camisetas de Colombia</p>
                        <a href="https://www.wppmedia.com/" target="_blank" class="banner-link">
                            <button class="cta-button">COMPRAR AHORA</button>
                        </a>
                    </div>
                </div>
            </a>
        </div>
        <script src="weather.js"></script>
    </body>
</html>
